services:
  bitcoin-core:
    image: bitcoin/bitcoin:28.0
    command:
      -fallbackfee=0.0002
      -printtoconsole
      -regtest=1
      -rest
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -rpcpassword=bar
      -rpcport=18443
      -rpcuser=foo
      -txindex=1
      -server
    ports:
    - 18443:18443
    healthcheck:
      test: curl --fail "http://foo@bitcoin-core:18443/rest/chaininfo.json" || exit 1
      interval: 2s
      retries: 100
      start_period: 2s
      timeout: 2s

  bitcoin-core-multi-wallet:
    image: bitcoin/bitcoin:28.0
    command:
      -fallbackfee=0.0002
      -printtoconsole
      -regtest=1
      -rest
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -rpcpassword=bar
      -wallet=wallet
      -wallet=wallet1
      -wallet=wallet2
      -rpcport=18443
      -rpcuser=foo
      -txindex=1
      -server
    ports:
      - 18453:18443
    healthcheck:
      test: curl --fail "http://foo@localhost:18443/rest/chaininfo.json" || exit 1
      interval: 2s
      retries: 100
      start_period: 2s
      timeout: 2s
